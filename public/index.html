        accent-color: var(--accent);
      }
      footer { color: var(--muted); font-size: 12px; margin-top: 28px; }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.js" integrity="sha384-s+poV0irwGszmQX3h0xax1cNQzQq2gnpDT6q6G41zwhKKhwhGx0xshVnlYx81OLW" crossorigin="anonymous"></script>
    <script src="./config.js"></script>
    <script>
      (function () {
        const root = document.documentElement;
        const THEME_KEY = 'theme';
        const TODAY = new Date();
        const DATE_KEY = new Date(TODAY.getFullYear(), TODAY.getMonth(), TODAY.getDate()).toISOString().slice(0,10); // YYYY-MM-DD
        const LOCAL_STATE_KEY = `habit:state:${DATE_KEY}`;

        function applyTheme(theme) {
          root.setAttribute('data-theme', theme);
          try { localStorage.setItem(THEME_KEY, theme); } catch (_) {}
          updateThemeToggleUI();
        }

        function getInitialTheme() {
          try {
            const saved = localStorage.getItem(THEME_KEY);
            if (saved === 'light' || saved === 'dark') return saved;
          } catch (_) {}
          return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        const themeBtn = document.getElementById('themeToggle');
        function updateThemeToggleUI() {
          if (!themeBtn) return;
          const cur = root.getAttribute('data-theme') || 'dark';
          if (cur === 'dark') {
            themeBtn.textContent = '‚òÄÔ∏è „É©„Ç§„Éà';
            themeBtn.setAttribute('aria-pressed', 'false');
            themeBtn.title = '„É©„Ç§„Éà„É¢„Éº„Éâ„Å´Âàá„ÇäÊõø„Åà';
          } else {
            themeBtn.textContent = 'üåô „ÉÄ„Éº„ÇØ';
            themeBtn.setAttribute('aria-pressed', 'true');
            themeBtn.title = '„ÉÄ„Éº„ÇØ„É¢„Éº„Éâ„Å´Âàá„ÇäÊõø„Åà';
          }
        }
        if (themeBtn) {
          themeBtn.addEventListener('click', () => {
            const next = (root.getAttribute('data-theme') === 'dark') ? 'light' : 'dark';
            applyTheme(next);
          });
        }
        // Initialize theme
        applyTheme(getInitialTheme());

        // Reset button behavior
        const resetBtn = document.getElementById('resetButton');
        if (resetBtn) {
          resetBtn.addEventListener('click', () => {
            const ok = confirm('„Åô„Åπ„Å¶„ÅÆ„ÉÅ„Çß„ÉÉ„ÇØ„ÇíÂ§ñ„Åó„Åæ„Åô„ÄÇ„Çà„Çç„Åó„ÅÑ„Åß„Åô„ÅãÔºü');
            if (!ok) return;
            const boxes = document.querySelectorAll('input[type="checkbox"]');
            boxes.forEach(cb => {
              cb.checked = false;
              cb.dispatchEvent(new Event('change'));
            });
            try {
              Object.keys(localStorage)
                .filter(k => k.startsWith('habit:'))
                .forEach(k => localStorage.removeItem(k));
            } catch (_) { /* ignore */ }
            // Also push cleared state to cloud if configured
            saveState();
          });
        }

        // ---------- Habit state (local + optional cloud) ----------
        const boxes = Array.from(document.querySelectorAll('input[type="checkbox"][data-habit-key]'));
        boxes.forEach(cb => cb.addEventListener('change', () => saveStateDebounced()));

        function getLocalState() {
          try {
            const raw = localStorage.getItem(LOCAL_STATE_KEY);
            return raw ? JSON.parse(raw) : {};
          } catch (_) { return {}; }
        }
        function setLocalState(state) {
          try { localStorage.setItem(LOCAL_STATE_KEY, JSON.stringify(state)); } catch (_) {}
        }
        function applyState(state) {
          boxes.forEach(cb => {
            const key = cb.dataset.habitKey;
            if (Object.prototype.hasOwnProperty.call(state, key)) {
              cb.checked = !!state[key];
            }
          });
        }
        function gatherState() {
          const state = {};
          boxes.forEach(cb => { state[cb.dataset.habitKey] = !!cb.checked; });
          return state;
        }

        // Cloud (Supabase) setup
        const cfg = (window.HABITS_CONFIG || {});
        const WORKSPACE_ID = cfg.workspaceId || '';
        let sb = null;
        if (cfg.supabaseUrl && cfg.supabaseAnonKey && WORKSPACE_ID && window.supabase) {
          try {
            sb = window.supabase.createClient(cfg.supabaseUrl, cfg.supabaseAnonKey, {
              global: { headers: { 'x-habit-id': WORKSPACE_ID } }
            });
          } catch (_) {}
        }

        async function loadRemote() {
          if (!sb) return null;
          const uid = WORKSPACE_ID;
          if (!uid) return null;
          try {
            const { data, error } = await sb
              .from('habit_states')
              .select('data')
              .eq('user_id', uid)
              .eq('date', DATE_KEY)
              .maybeSingle();
            if (error) return null;
            return data ? (data.data || null) : null;
          } catch (_) { return null; }
        }

        async function saveRemote(state) {
          if (!sb) return;
          const uid = WORKSPACE_ID;
          if (!uid) return;
          try {
            await sb.from('habit_states').upsert({
              user_id: uid,
              date: DATE_KEY,
              data: state,
              updated_at: new Date().toISOString()
            }, { onConflict: 'user_id,date' });
          } catch (_) { /* ignore */ }
        }

        function saveState() {
          const state = gatherState();
          setLocalState(state);
          saveRemote(state);
        }
        const saveStateDebounced = debounce(saveState, 400);

        function debounce(fn, ms) {
          let t; return function() { clearTimeout(t); t = setTimeout(fn, ms); };
        }

        // Initial load: local -> remote override if exists
        applyState(getLocalState());
        (async () => {
          const remote = await loadRemote();
          if (remote && Object.keys(remote).length) {
            applyState(remote);
            setLocalState(remote);
          }
        })();

      })();
    </script>
